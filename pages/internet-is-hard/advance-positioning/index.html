<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/tailwind.css">
  <title>position.html</title>
</head>
<body>
  <div class="flex justify-center p-8">
    <div class="flex w-screen md:max-w-4xl justify-between bg-blue-100">
      <div><img src="images/static.svg" alt=""></div>
      <div class="relative top-4 left-3"><img src="images/relative.svg" alt=""></div>
      <div class="relative right-4 bottom-4"><img src="images/relative.svg" alt=""></div>
    </div>
  </div>
  <div class="flex justify-center p-8">
    <div class="flex w-screen md:max-w-4xl justify-between bg-blue-100">
      <div><img src="images/static.svg" alt=""></div>
      <div class="absolute top-96 left-3"><img src="images/absolute.svg" alt=""></div>
      <div class="relative right-1 bottom-1"><img src="images/relative.svg" alt=""></div>
    </div>
  </div>
  <div class="flex justify-center">
    <div class="flex w-screen md:max-w-3xl justify-around bg-blue-100 my-6">
      <div class="item"><img src="images/static.svg" alt=""></div>
      <div class="absolute left-72 bottom-12"><img src="images/absolute.svg" alt=""></div>
      <div class="item"><img src="images/static.svg" alt=""></div>
    </div>
  </div>
  <!-- <div class="flex justify-center">
    <div class="flex w-screen md:max-w-3xl justify-around bg-blue-100 my-6">
      <div class="item"><img src="images/static.svg" alt=""></div>
      <div class="fixed left-1/2 top-7"><img src="images/fixed.svg" alt=""></div>
      <div class="item"><img src="images/static.svg" alt=""></div>
    </div>
  </div> -->
  <script>
    var left = 0;
  
    function frame() {
      var element = document.querySelector('.item-relative');
      left += 2;
      element.style.left = left + 'px';
      if (left >= 300) {
        clearInterval(id)
      }
    }
  
    var id = setInterval(frame, 10)
  </script>
</body>
</html>
